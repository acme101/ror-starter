apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: PORT
            value: {{ .Values.service.internalPort | quote }}
          # for rolling updates without downtime
          # see: https://github.com/kubernetes/kubernetes/issues/33664#issuecomment-292895327
          - name: LAST_DEPLOYED
            value: {{ .Values.image.lastDeployed | quote }}
          - name: SECRET_KEY_BASE
            valueFrom:
              secretKeyRef:
                name: {{ template "fullname" . }}
                key: secret-key-base
          - name: DATABASE_HOST
            value: {{ .Values.app.databaseHost }}
          - name: DATABASE_PRODUCTION
            value: {{ .Values.app.databaseProduction }}
          - name: DATABASE_USER
            value: {{ .Values.app.databaseUser }}
          - name: DATABASE_PORT
            value: {{ .Values.app.databasePort }}
          - name: DATABASE_PASSWORD
            value: {{ .Values.app.databasePassword }}
          ports:
            - containerPort: {{ .Values.service.internalPort }}
          livenessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.internalPort }}
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.service.internalPort }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}
      imagePullSecrets:
        - name: registry.gitlab.com
