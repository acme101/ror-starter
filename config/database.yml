default: &default
  adapter: postgresql
  encoding: unicode
  host: <%= ENV['DATABASE_HOST'] %>
  username: <%= ENV['DATABASE_USERNAME'] %>
  password: <%= ENV['DATABASE_PASSWORD'] %>
  pool: 5

development:
  <<: *default
  database: <%= ENV['DATABASE_DEVELOPMENT'] %>

test:
  <<: *default
  database: <%= ENV['DATABASE_TEST'] %>

production:
  <<: *default
  database: <%= ENV['DATABASE_PRODUCTION'] %>
  host: <%= ENV['DATABASE_HOST_PRODUCTION'] || ENV['DATABASE_HOST'] %>
  username: <%= ENV['DATABASE_USER_PRODUCTION'] || ENV['DATABASE_USERNAME'] %>
  port: <%= ENV['DATABASE_PORT_PRODUCTION'] || 5432 %>
  password: <%= ENV['DATABASE_PASSWORD_PRODUCTION'] || ENV['DATABASE_PASSWORD'] %>
  url: <%= ENV['DATABASE_URI_PRODUCTION'] %>